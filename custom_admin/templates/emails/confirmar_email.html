<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de E-mail</title>
    <style>
        body {
            background-color: #f0f8e2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }

        .caixa {
            background-color: white;
            border: 1px solid #c2d9a3;
            border-radius: 12px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #336600;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>✅ E-mail confirmado!</h1>
        <p>Olá {{ usuario.first_name }}, seu e-mail foi confirmado com sucesso.</p>
        <p>Agora você pode acessar o sistema normalmente.</p>
    </div>
</body>
</html>
