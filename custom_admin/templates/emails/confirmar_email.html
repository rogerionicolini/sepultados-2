<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
      color: #333;
    }
    .email-container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1a6e33;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Confirmação de E-mail</h2>
    <p>Olá!</p>
    <p>Para ativar sua conta no sistema <strong>Sepultados.com</strong>, clique no botão abaixo:</p>
    <a href="{{ link }}" class="button">Confirmar E-mail</a>
    <p class="footer">Se você não solicitou este cadastro, ignore esta mensagem.</p>
  </div>
</body>
</html>
